<div #mapWrap class="zone-map-wrap">
    <sebm-google-map
    [latitude]="nCenterLat"
    [zoom]="14"
    [longitude]="nCenterLng"
    [mapTypeControl]="true"
    [streetViewControl]="true">
        <sebm-google-map-marker 
            *ngFor="let pos of positions"
            (markerClick)="clickMarker(pos.customerKey, pos.zoneKey, pos.sensorKey)"
            [iconUrl]="pos.icon"
            [latitude]="pos.position[0]"
            [longitude]="pos.position[1]">
        </sebm-google-map-marker >
        <sebm-google-map-polyline *ngFor="let path of paths"
        (lineClick)="clickLine(path[0].customerKey, path[0].zoneKey)"
        [strokeColor]="path[0].zoneColor"
        [strokeWeight]="3">
            <sebm-google-map-polyline-point [latitude]="path[0].lat" [longitude]="path[0].lng">
            </sebm-google-map-polyline-point>
            <sebm-google-map-polyline-point [latitude]="path[1].lat" [longitude]="path[1].lng">
            </sebm-google-map-polyline-point>
        </sebm-google-map-polyline>
    </sebm-google-map>    
</div>
