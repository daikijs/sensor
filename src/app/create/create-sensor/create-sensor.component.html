<div class="row no-margin" *ngIf="isGettingData">
	<div class="animated fadeIn card  with-scroll col-sm-offset-2 col-sm-8 no-padding">
		<div class="card-header clearfix ">
			<h3 class="card-title">Create Sensor Form</h3>
		</div>

		<div class="card-body">
			<form [formGroup]="sensorForm" class="create-sensor-wrapper row no-margin" (ngSubmit)="save()">
				<div class="form-group required col-sm-6">
					<label class="control-label" for="name">Name:</label>
					<input type="text" class="form-control" formControlName="name" name="name" required>
					<div *ngIf="formErrors.name" class="alert alert-danger">
						{{formErrors.name}}
					</div>
				</div>

				<div class="form-group col-sm-6">
					<label for="description">Description:</label>
					<textarea formControlName="description" rows="1" name="description" class="form-control"></textarea>
				</div>

				<div class="form-group required col-sm-6">
					<label class="control-label" for="type">Sensor Type</label>
					<select class="form-control" formControlName="type" name="type" required>
						<option *ngFor="let type of sensorTypes" [value]="type.key">
							{{type.name}}
						</option>
					</select>
				</div>

				<div class="form-group required col-sm-6">
					<label class="control-label" for="name">Serial Number:</label>
					<input type="text" class="form-control" formControlName="serialNumber" name="serialNumber">
				</div>

				<div class="from-group row no-margin">
					<div class="form-group col-sm-12">
						<fieldset>
					    	<legend>Location</legend>
			        		<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="situation" formControlName="situation" [value]="true">With address	
								</label>
							</div>
							
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="situation" formControlName="situation" [value]="false">With lattitude and longitude
								</label>
							</div>
					    </fieldset>
					</div>
				</div>
					
				<div class="form-group col-sm-12" *ngIf="sensorForm.value.situation">
					<label for="address">Address:</label>
					<input type="text"  class="form-control" formControlName="address" name="address">
				</div>

				<div class="form-group col-sm-6" *ngIf="!sensorForm.value.situation">
					<label for="lat">Lattitude:</label>
					<input type="text" class="form-control" formControlName="lat" name="lat">
				</div>

				<div class="form-group col-sm-6" *ngIf="!sensorForm.value.situation">
					<label for="lng">Longitude:</label>
					<input type="text" class="form-control" formControlName="lng" name="lng">
				</div>
				
				
				<div class="form-group col-sm-offset-2 col-sm-8 no-padding">
					<div class="row action-wrapper">
						<button md-raised-button class="btn btn-primary pull-left">Save</button>
						<a md-raised-button class="btn btn-default pull-right" (click)="sensorForm.reset()">Reset</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
