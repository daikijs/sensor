<div class="row no-margin" *ngIf="bIsLoading">
	<div class="animated fadeIn card  with-scroll col-sm-offset-2 col-sm-8 no-padding">
		<div class="card-header clearfix ">
			<h3 class="card-title">Create Zone Form</h3>
		</div>

		<div class="card-body">
			<form [formGroup]="zoneForm" class="row no-margin create-zone-wrapper" (ngSubmit)="save()">
				<div class="form-group required col-sm-12">
					<label class="control-label" for="name">Name:</label>
					<input type="text" class="form-control" formControlName="name" name="name" required>
					<div *ngIf="formErrors.name" class="alert alert-danger">
						{{formErrors.name}}
					</div>
				</div>

				<div class="form-group required col-sm-12">
					<label class="control-label" for="criticality">Criticality:</label>
					<select class="form-control capitalize" formControlName="criticality" name="criticality" required>
						<option *ngFor="let type of CRITICALITIES" [value]="type" class="capitalize">{{type}}</option>
					</select>
				</div>

				<div class="form-group col-sm-12">
					<label for="description">Description:</label>
					<textarea formControlName="description" name="description" class="form-control"></textarea>
				</div>

				<div class="col-sm-12">
					<div class="action-wrapper">
						<button md-raised-button class="btn btn-primary">Save</button>
						<a md-raised-button class="btn btn-default" (click)="zoneForm.reset()">Reset</a>
					</div>
				</div>
			</form>		
		</div>
	</div>
</div>
